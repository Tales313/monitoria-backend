spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: false
  datasource:
    url: "jdbc:h2:mem:db;DB_CLOSE_DELAY=-1"
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

jwt:
  expiration: 86400000 # 24 horas
  secret: jwt-dev-secret